# GENERAL
# ------------------------------------------------------------------------------

# Colours
set -g default-terminal "screen-256color" # 256 colors support

# Status Bar
set -g status-bg default
set -g status-fg white

# Sane Scrolling
set -g mouse on

# Make vim esc not slow
set -s escape-time 0

# REBINDS
# ------------------------------------------------------------------------------
unbind C-s # so i don't freeze my pane by accident

# Change prefix key from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane splitting
bind-key s split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

# TMUX PACKAGE MANAGER
# ------------------------------------------------------------------------------
# Autoinstall tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && \
   ~/.tmux/plugins/tpm/bin/install_plugins'"
# Prefix+I to fetch plugin

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
